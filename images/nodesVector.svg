<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800" preserveAspectRatio="xMidYMid slice">
  <!-- Definiciones -->
  <defs>
    <!-- Gradientes para nodos -->
    <radialGradient id="gradBlue" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#8fd3ff"></stop>
      <stop offset="60%" stop-color="#4aa3ff"></stop>
      <stop offset="100%" stop-color="#1b6bff"></stop>
    </radialGradient>
    <radialGradient id="gradPurple" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#e0b3ff"></stop>
      <stop offset="60%" stop-color="#b675ff"></stop>
      <stop offset="100%" stop-color="#7a1bff"></stop>
    </radialGradient>

    <!-- Degradé para aristas -->
    <linearGradient id="edgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a1bff"></stop>
      <stop offset="50%" stop-color="#4aa3ff"></stop>
      <stop offset="100%" stop-color="#7a1bff"></stop>
    </linearGradient>

    <!-- Suave resplandor -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Aristas (líneas entre nodos) -->
  <g fill="none" stroke="url(#edgeGradient)" stroke-opacity="0.45">
    <path d="M80,140  210,90  350,160  520,120  690,180  860,120  1020,200" stroke-width="2"></path>
    <path d="M150,300 310,260 470,340 610,290 780,360 960,310 1120,380" stroke-width="1.6"></path>
    <path d="M60,520  240,460  400,520  560,470  740,540  900,500  1080,560" stroke-width="1.8"></path>
    <path d="M200,700 360,640 520,710 690,660 860,730 1030,680" stroke-width="1.4"></path>

    <!-- algunas conexiones diagonales para efecto de red -->
    <line x1="210" y1="90" x2="150" y2="300" stroke-width="1.2"></line>
    <line x1="350" y1="160" x2="310" y2="260" stroke-width="1.2"></line>
    <line x1="520" y1="120" x2="470" y2="340" stroke-width="1.2"></line>
    <line x1="690" y1="180" x2="610" y2="290" stroke-width="1.2"></line>
    <line x1="860" y1="120" x2="780" y2="360" stroke-width="1.2"></line>
    <line x1="1020" y1="200" x2="960" y2="310" stroke-width="1.2"></line>
    <line x1="240" y1="460" x2="200" y2="700" stroke-width="1.2"></line>
    <line x1="560" y1="470" x2="520" y2="710" stroke-width="1.2"></line>
    <line x1="900" y1="500" x2="860" y2="730" stroke-width="1.2"></line>
  </g>

  <!-- Nodos -->
  <g filter="url(#glow)">
    <!-- fila superior -->
    <circle cx="80" cy="140" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="210" cy="90" r="10" fill="url(#gradPurple)"></circle>
    <circle cx="350" cy="160" r="9" fill="url(#gradBlue)"></circle>
    <circle cx="520" cy="120" r="11" fill="url(#gradPurple)"></circle>
    <circle cx="690" cy="180" r="9" fill="url(#gradBlue)"></circle>
    <circle cx="860" cy="120" r="10" fill="url(#gradPurple)"></circle>
    <circle cx="1020" cy="200" r="9" fill="url(#gradBlue)"></circle>

    <!-- fila media -->
    <circle cx="150" cy="300" r="9" fill="url(#gradPurple)"></circle>
    <circle cx="310" cy="260" r="7" fill="url(#gradBlue)"></circle>
    <circle cx="470" cy="340" r="10" fill="url(#gradPurple)"></circle>
    <circle cx="610" cy="290" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="780" cy="360" r="11" fill="url(#gradPurple)"></circle>
    <circle cx="960" cy="310" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="1120" cy="380" r="9" fill="url(#gradPurple)"></circle>

    <!-- fila inferior -->
    <circle cx="60" cy="520" r="10" fill="url(#gradPurple)"></circle>
    <circle cx="240" cy="460" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="400" cy="520" r="9" fill="url(#gradPurple)"></circle>
    <circle cx="560" cy="470" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="740" cy="540" r="10" fill="url(#gradPurple)"></circle>
    <circle cx="900" cy="500" r="8" fill="url(#gradBlue)"></circle>
    <circle cx="1080" cy="560" r="9" fill="url(#gradPurple)"></circle>

    <!-- base -->
    <circle cx="200" cy="700" r="9" fill="url(#gradBlue)"></circle>
    <circle cx="360" cy="640" r="8" fill="url(#gradPurple)"></circle>
    <circle cx="520" cy="710" r="11" fill="url(#gradBlue)"></circle>
    <circle cx="690" cy="660" r="9" fill="url(#gradPurple)"></circle>
    <circle cx="860" cy="730" r="10" fill="url(#gradBlue)"></circle>
    <circle cx="1030" cy="680" r="8" fill="url(#gradPurple)"></circle>
  </g>

  <!-- ligeras partículas para textura -->
  <g opacity="0.35" filter="url(#glow)">
    <circle cx="110" cy="610" r="2" fill="#4aa3ff"></circle>
    <circle cx="285" cy="120" r="2.5" fill="#b675ff"></circle>
    <circle cx="630" cy="400" r="2.2" fill="#4aa3ff"></circle>
    <circle cx="845" cy="235" r="2.2" fill="#b675ff"></circle>
    <circle cx="1015" cy="615" r="2.4" fill="#4aa3ff"></circle>
    <circle cx="455" cy="230" r="2" fill="#b675ff"></circle>
    <circle cx="750" cy="705" r="2" fill="#4aa3ff"></circle>
  </g>
</svg>
